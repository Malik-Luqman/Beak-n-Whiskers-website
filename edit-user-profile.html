<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <section class="container py-5 my-5 d-flex justify-content-center">
      <div class="col-lg-6">
        <form id="editProfileForm" class="bnw-form">
          <h3>Edit Profile</h3>
          <p class="mb-4" style="font-size: 16px !important">
            Update your details here. You cannot change your email or password.
          </p>

          <!-- Name -->
          <div class="form-group mt-3">
            <label>Full Name *</label>
            <input
              type="text"
              id="name"
              class="form-control bnw-form-input"
              placeholder="Your Name"
              required
            />
          </div>

          <!-- City -->
          <div class="form-group mt-3">
            <label>City</label>
            <input
              type="text"
              id="city"
              class="form-control bnw-form-input"
              placeholder="Your City"
            />
          </div>

          <!-- Phone -->
          <div class="form-group mt-3">
            <label>Phone</label>
            <input
              type="text"
              id="phone"
              class="form-control bnw-form-input"
              placeholder="Your Phone Number"
            />
          </div>

          <!-- Address -->
          <div class="form-group mt-3">
            <label>Address</label>
            <input
              type="text"
              id="address"
              class="form-control bnw-form-input"
              placeholder="Your Address"
            />
          </div>

          <div class="text-center">
            <button class="main-form-button" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/edit-user-profile.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
