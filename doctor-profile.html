<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Doctor</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/doctor-profile.css" />
  </head>
  <body>
    <!-- Profile Card Section -->
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container-fluid d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <!-- Left: Profile Information -->
                <div class="col-sm-4 bg-c-lite-green user-profile pt-3">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img
                        src="https://img.icons8.com/bubbles/100/000000/user.png"
                        class="img-radius"
                        alt="User-Profile-Image"
                      />
                    </div>
                    <h6 class="f-w-600">Dr. John Smith</h6>
                    <p>Cardiologist</p>
                    <div class="mt-2">
                      <button class="btn btn-floating btn-sm main-button">
                        Edit Profile
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Right: Additional Information -->
                <div class="col-sm-8 py-3">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Doctor Information
                    </h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-400">Email</p>
                        <h6 class="text-muted f-w-400">dr1@example.com</h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-400">Phone</p>
                        <h6 class="text-muted f-w-400">(123) 456-7890</h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-400">City</p>
                        <h6 class="text-muted f-w-400">New York</h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-400">Specialty</p>
                        <h6 class="text-muted f-w-400">Cardiology</h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <p class="m-b-10 f-w-400">Clinic Address</p>
                        <h6 class="text-muted f-w-400">
                          123 Health Blvd, New York, NY
                        </h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <p class="m-b-10 f-w-400">Availability</p>
                        <h6 class="text-muted f-w-400">Mon-Fri, 9AM-5PM</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer and Header JS -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/doctor-profile.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
