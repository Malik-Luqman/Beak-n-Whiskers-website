<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Doctor</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/doctor-profile.css" />
  </head>
  <body>
    <!-- Doctor Profile Page -->
    <div class="page-content page-container py-5" id="page-content">
      <div class="padding">
        <div class="row container-fluid d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <!-- Left: Profile Information -->
                <div class="col-sm-4 bg-c-lite-green user-profile pt-3">
                  <div class="card-block text-center text-white">
                    <h2 id="doctorName">Dr. John Smith</h2>
                    <p id="doctorSpecialization">Cardiologist</p>
                    <div class="mt-5">
                      <a href="edit-doctor-profile.html?id=123" id="editBtn">
                        <button class="btn main-button-white">
                          Edit Profile
                        </button>
                      </a>
                      <br />
                      <a href="all-appointments.html">
                        <button
                          class="btn main-button-white mt-3"
                          id="deleteBtn"
                        >
                          View Appointments
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
                <!-- Right: Additional Information -->
                <div class="col-sm-8 py-3">
                  <div class="card-block">
                    <h4 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Information
                    </h4>
                    <hr />
                    <div class="row pt-6">
                      <div class="col-sm-7">
                        <h6 class="m-b-10 f-w-400">Email</h6>
                        <p id="doctorEmail" class="text-muted f-w-400">
                          dr1@example.com
                        </p>
                      </div>
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Phone</h6>
                        <p id="doctorPhone" class="text-muted f-w-400">
                          (123) 456-7890
                        </p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">City</h6>
                        <p id="doctorCity" class="text-muted f-w-400">
                          New York
                        </p>
                      </div>
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Clinic Address</h6>
                        <p id="doctorClinic" class="text-muted f-w-400">
                          123 Health Blvd, New York, NY
                        </p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <h6 class="m-b-10 f-w-400">Calendly URL</h6>
                        <p id="doctorCalendlyURL" class="text-muted f-w-400"></p>
                      </div>
                    </div>
                    
                    <div class="row">                      
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Status</h6>
                        <p id="doctorStatus" class="f-w-400"></p>
                      </div>
                      <div class="row mt-3" id="contactUsRow" style="display: none;">
                        <div class="col-sm-12">
                          <a href="contact-us.html">
                            <button class="btn main-button">Contact Us to Get Approved</button>
                          </a>
                        </div>
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer and Header JS -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/doctor-profile.js"></script>
    <script src="js/auth.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
