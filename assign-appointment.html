<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Confirm Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Add Font Awesome link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/all-pets.css" />
  </head>
  <body class="text-center">

    <div class="container py-5 my-5">
      <div class="row justify-content-center">
        <!-- Doctor Card -->
        <div class="col-4">
          <div class="card">
            <div class="card-body">
                <!-- Add FontAwesome Doctor icon -->
                <i class="fa fa-user-md fa-2x text-primary mb-2"></i>
              <h3 class="">Selected Doctor</h3>
              <div class="d-flex justify-content-center align-items-center">
                
                <h5 class="text-muted ms-2" id="selected-doctor-name">Loading...</h5>
              </div>
            </div>
          </div>
        </div>

        <!-- Pet Card -->
        <div class="col-4">
          <div class="card">
            <div class="card-body">
                <!-- Add FontAwesome Pet icon (paw print) -->
                <i class="fa fa-paw fa-2x text-success mb-2"></i>
              <h3 class="">Selected Pet</h3>
              <div class="d-flex justify-content-center align-items-center">
                <h5 class="text-muted ms-2" id="selected-pet-name">Loading...</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="assign-appointment-btn" class="btn main-button mt-4">Assign Appointment</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/assign-appointments.js"></script>
  </body>
</html>
