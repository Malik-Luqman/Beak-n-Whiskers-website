  <body>
    <br />

    <section class="container d-flex justify-content-center py-5 my-5">
      <div class="col-lg-6">
        <form class="bnw-form" id="petForm">
          <h3>Pet Profile</h3>
          <p class="mb-4" style="font-size: 16px !important">
            Enter your pet's details to complete their profile.
          </p>
          <!-- Picture Upload -->
          <!-- <div class="form-group text-center">

          <!-- Pet Name -->
          <div class="form-group">
            <label>Pet Name *</label>
            <input
              type="text"
              name="petName"
              class="form-control bnw-form-input"
              id="petName"
              placeholder="Pet Name"
              required
            />
          </div>

          <!-- Category -->
          <div class="form-group">
            <label>Category *</label>
            <select id="category" class="form-control bnw-form-input" required>
                <option value="" disabled selected>Select Category</option>
            </select>
        </div>        

          <!-- Gender and Date of Birth -->
          <div class="form-row">
            <div class="col pl-1 form-group">
              <label>Gender *</label>
              <select
                class="form-control bnw-form-input"
                name="gender"
                id="gender"
                required
              >
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="col form-group">
              <label>Date of Birth *</label>
              <input
                type="date"
                class="form-control bnw-form-input"
                name="dob"
                id="dob"
                required
              />
            </div>
          </div>

          <!-- Breed -->
          <div class="form-group">
            <label>Breed *</label>
            <input
              type="text"
              name="breed"
              class="form-control bnw-form-input"
              id="breed"
              placeholder="Breed"
              required
            />
          </div>

          <!-- Color -->
          <div class="form-group">
            <label>Color *</label>
            <input
              type="text"
              name="color"
              class="form-control bnw-form-input"
              id="color"
              placeholder="Color"
              required
            />
          </div>

          <!-- Neutered Option -->
          <div class="form-group">
            <label>Neutered *</label>
            <div class="d-flex">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="neutered"
                  id="neuteredYes"
                  value="yes"
                  required
                />
                <label class="form-check-label" for="neuteredYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="neutered"
                  id="neuteredNo"
                  value="no"
                  required
                />
                <label class="form-check-label" for="neuteredNo">No</label>
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="text-center mt-4">
            <button class="main-form-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </section>
