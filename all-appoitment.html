<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Beak n Whiskers - Appointments</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css-links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body style="background-color: #fffdf1">
    <!-- Start All Appointments Section -->
    <div class="container py-5">
      <h2 class="text-center mb-4">All Appointments</h2>
      <p class="text-center text-muted mb-5">
        View the list of scheduled appointments. Click "View Details" for more
        information.
      </p>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Appointment Card 1 -->
        <div class="col">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Appointment Image"
            />
            <div class="card-body">
              <h5 class="card-title">Regular Checkup</h5>
              <p class="text-muted mb-2">Time: 10:00 AM</p>
              <button class="btn main-button btn-sm">View Details</button>
            </div>
          </div>
        </div>
        <!-- Appointment Card 2 -->
        <div class="col">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Appointment Image"
            />
            <div class="card-body">
              <h5 class="card-title">Vaccination</h5>
              <p class="text-muted mb-2">Time: 2:00 PM</p>
              <button class="btn main-button btn-sm">View Details</button>
            </div>
          </div>
        </div>
        <!-- Appointment Card 3 -->
        <div class="col">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Appointment Image"
            />
            <div class="card-body">
              <h5 class="card-title">Emergency</h5>
              <p class="text-muted mb-2">Time: 4:30 PM</p>
              <button class="btn main-button btn-sm">View Details</button>
            </div>
          </div>
        </div>
        <!-- Appointment Card 4 -->
        <div class="col">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Appointment Image"
            />
            <div class="card-body">
              <h5 class="card-title">Consultation</h5>
              <p class="text-muted mb-2">Time: 11:00 AM</p>
              <button class="btn main-button btn-sm">View Details</button>
            </div>
          </div>
        </div>
        <!-- Add more cards here -->
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
