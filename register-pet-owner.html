<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Register as a Doctor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <section class="container py-5 my-5 d-flex justify-content-center">
      <div class="col-lg-6">
        <form class="bnw-form">
          <h3>Register Now</h3>
          <p class="mb-4" style="font-size: 16px !important">
            Are you looking for trusted care and resources for your furry
            friends? Register today to access expert advice, book appointments,
            and discover pet-friendly places near you.
          </p>

          <div class="form-group mt-3">
            <label>Full Name *</label>
            <input
              type="text"
              name="name"
              class="form-control bnw-form-input"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label>E-mail *</label>
            <input
              type="email"
              class="form-control bnw-form-input"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label>Password *</label>
            <input
              type="password"
              class="form-control bnw-form-input"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="text-center">
            <button class="main-form-button" type="submit">Register</button>
          </div>
        </form>
      </div>
    </section>
  </body>
  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/register-pet-owner.js"></script>
  
</html>
