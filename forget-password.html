<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Forget Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <!-- Forget Password Form -->
    <section class="container py-5 my-5 d-flex justify-content-center">
      <div class="col-lg-6">
        <form id="forgetPasswordForm" class="bnw-form">
          <h3>Forget Password</h3>
          <p class="mb-4" style="font-size: 16px !important">
            Enter your registered email address to reset your password.
          </p>
          <div class="form-group mt-3">
            <label for="email">E-mail *</label>
            <input
              type="email"
              class="form-control bnw-form-input"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="text-center mt-4">
            <button class="main-form-button" type="submit">Submit</button>
          </div>
          <div id="errorMessage" class="text-danger mt-3" style="display: none;">
            Failed to send reset link. Please try again.
          </div>
        </form>
      </div>
    </section>
  </body>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/forget-password.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
