<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Register as a Doctor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="col-lg-6">
        <form class="bnw-form">
          <div class="form-group mt-3">
            <h5>Full Name</h5>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required=""
            />
          </div>
          <div class="form-row">
            <div class="col">
              <h5>E-mail</h5>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                required=""
              />
            </div>
            <div class="col">
              <h5>Password</h5>
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                placeholder="Password"
                required=""
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <h5>Phone</h5>
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                placeholder="Phone Number"
                required=""
              />
            </div>
            <div class="col">
              <h5>City</h5>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Lahore</option>
                <option>Karachi</option>
                <option>Islambad</option>
                <option>Multan</option>
                <option>Peshawar</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-3">
            <h5>Specialization</h5>
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Your Specialization"
              required=""
            />
          </div>
          <div class="form-group mt-3">
            <h5>Clinic Address</h5>
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Address"
              required=""
            />
          </div>
          <div class="text-center"><button type="submit">Sign up</button></div>
        </form>
      </div>
    </section>
  </body>
</html>
