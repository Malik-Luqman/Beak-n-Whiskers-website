<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Register as a Doctor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="col-lg-6">
        <form class="bnw-form">
          <h3>Join Beak n Whiskers as a Doctor!</h3>
          <p class="mb-4" style="font-size: 16px !important">
            Are you ready to expand your reach and connect with pet owners in
            need of your expertise? Contact us today to get started with your
            registration as a veterinarian or pet careÂ professional.
          </p>
          <div class="form-group mt-3">
            <label>Full Name *</label>
            <input
              type="text"
              name="name"
              class="form-control bnw-form-input"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label>E-mail *</label>
            <input
              type="email"
              class="form-control bnw-form-input"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label>Phone *</label>
            <input
              type="tel"
              class="form-control bnw-form-input"
              name="phone"
              id="phone"
              placeholder="+92XXXXXXXXXX"
              required
            />
          </div>
          <div class="text-center">
            <button class="main-form-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>

  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
