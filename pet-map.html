<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Beak n Whiskers</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pet-map.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body style="background-color: #fffdf1">
    <section id="places-section" class="places-section container-fluid">
      <h2 class="section-title">Explore Pet-Friendly Places</h2>

      <!-- Search Bar -->
      <div class="search-bar">
        <input
          type="text"
          id="placeSearch"
          class="search-input"
          placeholder="Search places..."
        />
      </div>

      <!-- Places Grid -->
      <div class="row justify-content-center place-grid" id="placeGrid">
        <!-- Place 1 -->
        <div class="col-lg-3 col-md-4 col-sm-12 mb-4 place-item">
          <div class="card place-card">
            <img
              src="images/place1.jpg"
              class="card-img-top"
              alt="Park Melbourne"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Park Melbourne</h5>
              <p class="card-text">
                A beautiful pet-friendly park in Melbourne.
              </p>
            </div>
          </div>
        </div>

        <!-- Place 2 -->
        <div class="col-lg-3 col-md-4 col-sm-12 mb-4 place-item">
          <div class="card place-card">
            <img src="images/place2.jpg" class="card-img-top" alt="Pet Cafe" />
            <div class="card-body text-center">
              <h5 class="card-title">Pet Cafe</h5>
              <p class="card-text">
                Grab a coffee while your pets relax at the cafe!
              </p>
            </div>
          </div>
        </div>

        <!-- Place 3 -->
        <div class="col-lg-3 col-md-4 col-sm-12 mb-4 place-item">
          <div class="card place-card">
            <img src="images/place3.JPG" class="card-img-top" alt="Dog Park" />
            <div class="card-body text-center">
              <h5 class="card-title">Dog Park</h5>
              <p class="card-text">A dog park where pets can roam freely!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Large Map Embed -->
      <!-- <div class="map-embed mt-5">
        <h3 class="map-title">Find Pet-Friendly Places on the Map</h3>
        <div class="embed-responsive embed-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193822.21908461063!2d74.269151!3d31.5092205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391903f3c74936e1%3A0xa6aa75a28c3e42e5!2sPet%20Friendly%20Places!5e0!3m2!1sen!2s!4v1690992933435!5m2!1sen!2s"
            class="embed-responsive-item"
            allowfullscreen
            frameborder="0"
          >
          </iframe>
        </div>
      </div> -->
      <!-- Map -->
      <div id="map"></div>
    </section>
    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ6Lx3QOHl334MR5dUGYXr739KALi_kGg&callback=initMap&libraries=places"
      async
      defer
    ></script>

    <script>
      const searchInput = document.getElementById("placeSearch");
      const placeItems = document.querySelectorAll(".place-item");

      searchInput.addEventListener("input", (e) => {
        const searchText = e.target.value.toLowerCase();
        placeItems.forEach((placeItem) => {
          const title = placeItem
            .querySelector(".card-title")
            .textContent.toLowerCase();
          if (title.includes(searchText)) {
            placeItem.style.display = "block";
          } else {
            placeItem.style.display = "none";
          }
        });
      });
    </script>
    <!-- JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/pet-map.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
