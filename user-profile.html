<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>User Profile</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css-links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/user-profile.css" />
    
  </head>
  <body>
    <!-- Profile Card Section -->
    <div class="page-content page-container py-5" id="page-content">
      <div class="padding">
        <div class="row container-fluid d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <!-- Left: Profile Information -->
                <div class="col-sm-4 bg-c-lite-green user-profile pt-3">
                  <div class="card-block text-center text-white">
                    <h2 id="petName">Buddy</h2>
                    <p id="petCategory">Category</p>
                    <div class="mt-5">
                      <a href="edit-pet.html?id=123" id="editBtn">
                        <button class="btn main-button-white">Edit Profile</button>
                    </a>
                       <br>          
                      <a href="delete-pet.html">
                        <button class="btn main-button-white mt-3" id="deleteBtn">Delete Profile</button>
                      </a>
                    </div>
                  </div>
                </div>
                <!-- Right: Additional Information -->
                <div class="col-sm-8 py-3">
                  <div class="card-block">
                    <h4 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h4>
                    <hr>
                    <div class="row pt-4">
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Gender</h6>
                        <p id="petGender" class="text-muted f-w-400">Male</p>
                      </div>
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Color</h6>
                        <p id="petColor" class="text-muted f-w-400">Golden</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Date of Birth</h6>
                        <p id="petDob" class="text-muted f-w-400">01/06/2020</p>
                      </div>
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Breed</h6>
                        <p id="petBreed" class="text-muted f-w-400">Golden Retriever</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <h6 class="m-b-10 f-w-400">Neutered</h6>
                        <p id="petNeutered" class="text-muted f-w-400">Yes</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript links -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    
  </body>
</html>
