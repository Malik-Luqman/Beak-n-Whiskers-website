<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Beak n Whiskers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: #fffdf1">
    <div style="text-align: center" class="py-5">
      <div class="container">
        <img style="width: 150px" src="images/logo/bnwdark.png" alt="bnwdark" />
        <h1 class="host-grotesk-bold">Get Started!</h1>
        <p class="lead">What type of user you are?</p>
        <br />
        <section>
          <div class="container" style="width: 90%">
            <div class="row justify-content-center text-center">
              <div class="col-6">
                <img src="images/pet-owner.png" alt="" /><br />
                <button class="main-button mt-3">Continue as Pet Owner</button>
              </div>
              <div class="col-6">
                <img src="images/doctor.png" alt="" /><br />
                <button class="main-button mt-3">Continue as Doctor</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
