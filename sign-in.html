<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Register as a Doctor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--sign in form -->
    <section class="container">
      <div class="col-lg-6">
        <form class="bnw-form">
          <h3>Sign In</h3>
          <p class="mb-4" style="font-size: 16px !important">
            Sign in to your Beak n Whiskers account to manage your pet care,
            book appointments, and explore all our features.
          </p>
          <div class="form-group mt-3">
            <label>E-mail *</label>
            <input
              type="email"
              class="form-control bnw-form-input"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label>Password *</label>
            <input
              type="password"
              class="form-control bnw-form-input"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="text-center">
            <button class="main-form-button" type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
