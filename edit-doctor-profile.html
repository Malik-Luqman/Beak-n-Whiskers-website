<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Edit Doctor Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <section class="container py-5 my-5 d-flex justify-content-center">
      <div class="col-lg-6 bnw-form">
        <form id="editDoctorForm">
          <h3>Edit Doctor Information</h3>

          <div class="form-group">
            <label>Full Name *</label>
            <input
              type="text"
              name="name"
              class="form-control bnw-form-input"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-row">
            <div class="col pl-1 form-group">
              <label>Phone *</label>
              <input
                type="tel"
                class="form-control bnw-form-input"
                name="phone"
                id="phone"
                placeholder="+92XXXXXXXXXX"
                required
              />
            </div>
            <div class="col form-group">
              <label>City *</label>
              <select
                class="form-control bnw-form-input"
                style="color: #495057"
                id="cities"
                required
              >
              <option value="" disabled selected>Select a City</option>
              <option value="abad">Abad</option>
              <option value="abbottabad">Abbottabad</option>
              <option value="adilpur">Adilpur</option>
              <option value="ahmedpur-east">Ahmedpur East</option>
              <option value="ahmedpur-sial">Ahmedpur Sial</option>
              <option value="alipur">Alipur</option>
              <option value="amman-garh">Amman Garh</option>
              <option value="arifwala">Arifwala</option>
              <option value="attock">Attock</option>
              <option value="baddomalhi">Baddomalhi</option>
              <option value="bahawalnagar">Bahawalnagar</option>
              <option value="bahawalpur">Bahawalpur</option>
              <option value="bannu">Bannu</option>
              <option value="bhakkar">Bhakkar</option>
              <option value="chagai">Chagai</option>
              <option value="chakwal">Chakwal</option>
              <option value="charsadda">Charsadda</option>
              <option value="chichawatni">Chichawatni</option>
              <option value="chiniot">Chiniot</option>
              <option value="chishtian">Chishtian</option>
              <option value="dadu">Dadu</option>
              <option value="daska">Daska</option>
              <option value="dera-allah-yar">Dera Allah Yar</option>
              <option value="dera-ghazi-khan">Dera Ghazi Khan</option>
              <option value="dera-ismail-khan">Dera Ismail Khan</option>
              <option value="digri">Digri</option>
              <option value="faisalabad">Faisalabad</option>
              <option value="gharbi">Gharbi</option>
              <option value="gilgit">Gilgit</option>
              <option value="gomal">Gomal</option>
              <option value="gujranwala">Gujranwala</option>
              <option value="gujrat">Gujrat</option>
              <option value="gwadar">Gwadar</option>
              <option value="hafizabad">Hafizabad</option>
              <option value="hala">Hala</option>
              <option value="hangu">Hangu</option>
              <option value="haripur">Haripur</option>
              <option value="hyderabad">Hyderabad</option>
              <option value="islamabad">Islamabad</option>
              <option value="jacobabad">Jacobabad</option>
              <option value="jamshoro">Jamshoro</option>
              <option value="jhang">Jhang</option>
              <option value="jhelum">Jhelum</option>
              <option value="karachi">Karachi</option>
              <option value="kasur">Kasur</option>
              <option value="khairpur">Khairpur</option>
              <option value="khanewal">Khanewal</option>
              <option value="khushab">Khushab</option>
              <option value="kohat">Kohat</option>
              <option value="kotli">Kotli</option>
              <option value="lahore">Lahore</option>
              <option value="larkana">Larkana</option>
              <option value="layyah">Layyah</option>
              <option value="lodhran">Lodhran</option>
              <option value="mardan">Mardan</option>
              <option value="mirpur">Mirpur</option>
              <option value="multan">Multan</option>
              <option value="muzaffarabad">Muzaffarabad</option>
              <option value="nawabshah">Nawabshah</option>
              <option value="nowshera">Nowshera</option>
              <option value="okara">Okara</option>
              <option value="peshawar">Peshawar</option>
              <option value="quetta">Quetta</option>
              <option value="rahim-yar-khan">Rahim Yar Khan</option>
              <option value="rawalpindi">Rawalpindi</option>
              <option value="sahiwal">Sahiwal</option>
              <option value="sargodha">Sargodha</option>
              <option value="sheikhupura">Sheikhupura</option>
              <option value="sialkot">Sialkot</option>
              <option value="sukkur">Sukkur</option>
              <option value="swat">Swat</option>
              <option value="tharparkar">Tharparkar</option>
              <option value="vehari">Vehari</option>
              <option value="zhob">Zhob</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Specialization *</label>
            <input
              type="text"
              class="form-control bnw-form-input"
              name="specialization"
              id="specialization"
              placeholder="Your Specialization"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label>Clinic Address *</label>
            <input
              type="text"
              class="form-control bnw-form-input"
              name="clinic-address"
              id="clinic-address"
              placeholder="Address"
              required
            />
          </div>

          <div class="text-center mt-4">
            <button class="main-form-button" type="submit">Update</button>
          </div>
          <div class="text-center mt-5">
            <p>
              Want to go back?
              <a href="doctor-profile.html" class="text-decoration-none">Back to Profile</a>
            </p>
          </div>
        </form>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/edit-doctor-profile.js"></script>
    <script src="js/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
